sqlparser = { git = "https://github.com/datafuse-extras/sqlparser-rs", rev = "7d74a3c" }

# Crates.io dependencies
async-trait = "0.1.53"
itertools = "0.10"
logos = "0.12.0"
nom = "7.1.1"
nom-rule = "0.2.2"
pratt = "0.3.0"
